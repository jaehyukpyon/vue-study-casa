<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Vue Events</h1>
    </header>

    <section id="events">
        <h2>Events in Action</h2>
        <!-- v-on:click="counter++" 작동은 한다. -->
        <!-- add() or add works just fine :) -->
        <button v-on:click="add(5)">Add</button>

        <!-- v-on:click="counter = counter - 1" -->
        <button v-on:click.right="reduce(5)">Reduce</button>

        <p v-once>Starting counter: {{ counter }}</p> <!--Add나 Reduce 버튼을 클릭해도 이 라인의 p 태그 안의 counter 값은 변하지 않고 초기값 그대로 유지된다.-->
        <!--v-once tells Vue that any dynamic data bindings, like this interpolation({{ }}) here on this element(<p>) should only be evaluated once!-->

        <p>Result: {{ counter }}</p>
        <input type="text" v-on:input="setName($event, 'Pyon')" v-on:keyup.enter="confirmInput">
        <p>Your Name: {{ confirmedName }}</p>

        <form v-on:submit.prevent="submitForm">
            <input type="text">
            <button>Sign up</button>
        </form>
    </section>
</body>

</html>
