<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <!-- wrap with single quotes > b/c JS 객체는 프로퍼티 명으로 dash(-)를 포함할 수 없음. 
    OR use the camel case version.-->
    <!-- <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div> -->

    <!-- <div 
      :class="boxASelected ? 'demo active' : 'demo'"       
      @click="boxSelected('A')"
    ></div> -->

    <!-- property name reflect CSS Classes, and values of those properties are true or false that indicates whether that class should be added.-->
    <!-- <div 
      :class="{demo: true, active: boxASelected}"       
      @click="boxSelected('A')"
    ></div> -->

    <!-- <div 
      class="demo"
      :class="{active: boxASelected}"       
      @click="boxSelected('A')"
    ></div> -->

    <div 
      class="demo"
      :class="boxAClasses"       
      @click="boxSelected('A')"
    ></div>
    <div class="demo" :class="{active: boxBSelected}" @click="boxSelected('B')"></div>
    <div class="demo" :class="{active: boxCSelected}" @click="boxSelected('C')"></div>
  </section>
</body>

</html>
